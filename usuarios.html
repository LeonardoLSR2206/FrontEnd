<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="usuarios-style.css">
    <title>Usuários</title>
</head>
<body>
    <h2>Lista de usuários</h2>

    <button class="btn-voltar" onclick="voltar()">Voltar para cadastro</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Ações</th>
            </tr>
        </thead>        
        <tbody id="tabela">
            <tr>
                <!-- Gerado dinamicamente no javascript -->
            </tr>
        </tbody>
    </table>

    <script>
        // Busca os dados dos usuários no server
        function carregarUsuarios(){
            fetch('http://localhost:3000/usuarios')
            .then(res => res.json())
            .then(data => {
                // Pegando os elementos da tabela
                const tbody = document.getElementById('tabela')
                // Limpar dados da tabela
                tbody.innerHTML = ""



                data.forEach(user => {
                    const tr = document.createElement('tr')
                    tr.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.nome}</td>
                        <td>${user.email}</td>
                        <td>
                            <button class="btn-editar" onclick="editar(${user.id})">Editar</button>
                            <button class="btn-excluir" onclick="excluir(${user.id})">Excluir</button>
                        </td>
                    `

                    tbody.appendChild(tr)   
                    
                })
            })
        }

        function voltar(){
            window.location.href = "index.html"
        }

        // Botão de excluir usuário
        function excluir(idUsuario){
            fetch(`http://localhost:3000/usuarios/${idUsuario}`, 
            {
                'method' : 'DELETE'
            })
            .then(() => carregarUsuarios())
        }

        // Botão de editar usuário
        function editar(idUsuario){
            let novoNome = prompt("Digite o novo nome: ")
            let novoEmail = prompt("Digite o novo e-mail: ")
            let novaSenha = prompt("Digite a nova senha: ")

            if(novoNome.length < 1){
                alert("Nome não pode estar vazio.")
                return
            }

            if(novoEmail.length < 1){
                alert("E-mail não pode estar vazio.")
                return
            }

            if (novaSenha.length < 1){
                alert("Senha não pode estar vazia.")
                return
            }

            fetch(`http://localhost:3000/usuarios/${idUsuario}`,
                {
                    method : 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body : JSON.stringify({
                        nome: novoNome,
                        email: novoEmail,
                        senha: novaSenha
                    })
                })
            .then(() => carregarUsuarios())
        }

        window.onload = carregarUsuarios
    </script>
</body>
</html>
